{% extends "index.html" %}

{% load static %}

<link rel="stylesheet" href="{% static 'css/EstiloProf.css' %}">
{% block contenido%}
   
   <dib class="contenidoProfesor" >

      <form class="formDataProfesor" action="/app_universidad/profesores/" method="POST"> {% csrf_token %} 

         <input type="text" name="Nombre" placeholder="Nombre">
         <input type="text" name="apellido" placeholder="Apellido">
         <input type="email" name="email" placeholder="Email">
         <input type="text" name="profecion" placeholder="Profesion">
         <button type="submit" class="btn btn-primary btndj">Registrar</button>
         
      </form>

      
   </dib>
   <!--buscar profesor-->
   <div>

      <form class="formDataProfesor" action="/app_universidad/buscarProfesor/" method="GET"> 
       
         <input type ="email" name = "email" placeholder="Email">
         <button type="submit" class="btn btn-primary btndj">Buscar</button>
         
      </form>

   </div>
   <div>
      {% if profesores %}
       <ul>
         {% for profesor in profesores %}
          <li>{{profesor.nombre}}</li>
          <li>{{profesor.apellido}}</li>
          <li>{{profesor.email}}</li>
          <li>{{profesor.profesion}}</li>
         {% endfor %}
       </ul>
      {%endif%}

   </div>

{%endblock%}
